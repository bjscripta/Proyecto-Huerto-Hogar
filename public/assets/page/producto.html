<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Categorías y Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/producto.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="../../home.html">
                <h2>HuertoHogar</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/nosotro.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/blog.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <header class="main-header">
            <h1>Categorías y productos de HuertoHogar</h1>
        </header>
        <div class="content-layout">
            <aside class="category-sidebar">
                <h2> Categorías</h2>
                <ul class="category-list">
                    <li data-category="all" id="show-all-btn" class="active"> Todos los Productos</li>
                    <li data-category="frutas"> Frutas Frescas</li>
                    <li data-category="verduras"> Verduras Orgánicas</li>
                    <li data-category="organicos"> Productos Orgánicos</li>
                    <li data-category="lacteos"> Productos Lácteos</li>
                </ul>
            </aside>
            <main class="product-area">
                <div id="category-description-container" class="category-description-container" style="display: none;">
                </div>
                <div id="product-list-container">
                    <h2>Listado de Productos</h2>
                    <div class="product-grid" id="product-grid"></div>
                </div>
            </main>
        </div>
    </div>
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modal-img" src="" alt="Imagen del Producto">
                <h3 id="modal-title"></h3>
                <p id="modal-code"></p>
                <p id="modal-price"></p>
                <p id="modal-stock"></p>
                <div class="quantity-section">
                    <label for="quantity-input">Cantidad:</label>
                    <div class="quantity-controls">
                        <button class="quantity-btn" id="decrease-btn">-</button>
                        <input type="number" id="quantity-input" value="1" min="1" step="any">
                        <button class="quantity-btn" id="increase-btn">+</button>
                        <span id="unit-label"></span>
                    </div>
                    <p id="total-price"></p>
                </div>
                <button id="add-to-cart-btn" class="btn-cart">
                    Agregar al carrito
                </button>
                <div class="product-description">
                    <h4>Descripción</h4>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/producto.js"></script>
</body>
</html>
