     <div class="registration-container">
        <div class="container">
            <div class="registration-form">
                <div class="registration-header">
                    <h1>Crear Cuenta</h1>
                    <p>Únete a la comunidad de HuertoHogar</p>
                </div>
                
                <form id="formRegistro">
                    <!-- RUN y Fecha de Nacimiento -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="run" class="form-label">RUN</label>
                            <input type="text" class="form-control" id="run" placeholder="12345678-9" required>
                            <div class="form-text">Ingresa tu RUN sin puntos y con guión</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento <span class="optional-badge">Opcional</span></label>
                            <input type="date" class="form-control" id="fechaNacimiento">
                        </div>
                    </div>
                    
                    <!-- Nombre y Apellido -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                    </div>
                    
                    <!-- Correo y Teléfono -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono <span class="optional-badge">Opcional</span></label>
                            <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
                        </div>
                    </div>
                    
                    <!-- Contraseñas -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasena" required>
                            <div id="passwordMatchMessage" class="password-match"></div>
                        </div>
                    </div>
                    
                    <!-- Dirección -->
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Calle, número, departamento, etc." required>
                        </div>
                    </div>
                    
                    <!-- Región y Comuna -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" required>
                                <option value="" selected disabled>Selecciona una región</option>
                                <option value="arica">Arica y Parinacota</option>
                                <option value="tarapaca">Tarapacá</option>
                                <option value="antofagasta">Antofagasta</option>
                                <option value="atacama">Atacama</option>
                                <option value="coquimbo">Coquimbo</option>
                                <option value="valparaiso">Valparaíso</option>
                                <option value="metropolitana">Metropolitana de Santiago</option>
                                <option value="ohiggins">Libertador General Bernardo O'Higgins</option>
                                <option value="maule">Maule</option>
                                <option value="nuble">Ñuble</option>
                                <option value="biobio">Biobío</option>
                                <option value="araucania">La Araucanía</option>
                                <option value="losrios">Los Ríos</option>
                                <option value="loslagos">Los Lagos</option>
                                <option value="aysen">Aysén del General Carlos Ibáñez del Campo</option>
                                <option value="magallanes">Magallanes y de la Antártica Chilena</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" required disabled>
                                <option value="" selected disabled>Primero selecciona una región</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-register">Crear Cuenta</button>
                    
                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="../page/login.html" class="text-success">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
