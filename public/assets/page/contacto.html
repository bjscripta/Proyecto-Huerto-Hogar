<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - HuertoHogar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="../../home.html">
                <h2>HuertoHogar</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/nosotro.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/blog.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="contact-container">
        <div class="container">
            <div class="contact-form">
                <div class="contact-header">
                    <h1>FORMULARIO DE CONTACTO</h1>
                    <p>Estamos aquí para ayudarte con cualquier consulta</p>
                </div>
                
                <form id="formContact">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">NOMBRE COMPLETO</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo" required>
                            <div class="form-text">Máximo 100 caracteres</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">CORREO ELECTRÓNICO</label>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                        <div class="form-text">Solo aceptamos @duoc.cl, @profesor.duoc.cl y @gmail.com</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">MENSAJE</label>
                        <textarea id="mensaje" class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        <div class="form-text">Máximo 500 caracteres</div>
                    </div>
                    
                    <button type="submit" class="btn-submit">ENVIAR MENSAJE</button>
                    
                    <div id="mensajeContacto" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/contacto.js"></script>
</body>
</html>
