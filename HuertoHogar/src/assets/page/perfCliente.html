<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Perfil Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/test.css">
        
    </head>
    <body>
        <header>
            <h1>Huerto Hogar</h1>
            <nav>
                <a href="..\..\index.html">Home</a>
                <a href="#">Productos</a>
                <a href="#">Nosotros</a>
                <a href="#">Blogs</a>
                <a href="#">Contacto</a>
            </nav>
        </header>

        <div class="square-box">
            <h2>Editar Perfil</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error-message" id="nombreError"></span>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
                <span class="error-message" id="apellidoError"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Número Telefónico</label>
                <input type="tel" id="telefono" name="telefono" maxlength="12">
                <span class="error-message" id="telefonoError"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>
            
            <button onclick="actualizarUsuario()">Actualizar</button>
        </div>

        <div class="info-display">
            <h3>Datos del Usuario:</h3>
            <p>Nombre: <span id="display-nombre"></span></p>
            <p>Apellido: <span id="display-apellido"></span></p>
            <p>Teléfono: <span id="display-telefono"></span></p>
            <p>Correo: <span id="display-email"></span></p>
        </div>

        <div class="vertical-panel">
            <div class="buttons-container">
                <button id="perfilBtn" class="btn btn-primary">Perfil</button>
                <button id="seguridadBtn" class="btn btn-primary">Seguridad y Contraseña</button>
                <button id="pagoBtn" class="btn btn-primary">Forma de Pago</button>
                <button id="historialBtn" class="btn btn-primary">Historial</button>
            </div>
        </div>
        
        <div id="content-display" class="content-area">
        </div>

        <footer>
            <p>Equipo Huerto Hogar</p>
            <p>Suscribete</p>
        </footer>
    
        <script src="..\js\test.js"></script></script>
    </body>
</html>
