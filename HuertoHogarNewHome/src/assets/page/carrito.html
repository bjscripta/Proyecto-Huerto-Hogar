<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Categorías y Productos</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <i class="fa-solid fa-seedling"></i>
            <h1>Categorías y productos de HuertoHogar</h1>
        </header>

        <div class="content-layout">
            <aside class="category-sidebar">
                <h2><i class="fa-solid fa-list-ul"></i> Categorías</h2>
                <ul class="category-list">
                    <li data-category="all" id="show-all-btn" class="active"><i class="fas fa-list"></i> Todos los Productos</li>
                    <li data-category="frutas"><i class="fas fa-apple-alt"></i> Frutas Frescas</li>
                    <li data-category="verduras"><i class="fas fa-leaf"></i> Verduras Orgánicas</li>
                    <li data-category="organicos"><i class="fas fa-seedling"></i> Productos Orgánicos</li>
                    <li data-category="lacteos"><i class="fas fa-cheese"></i> Productos Lácteos</li>
                </ul>
            </aside>

            <main class="product-area">
                <div id="category-description-container" class="category-description-container" style="display: none;">
                    </div>
                
                <div id="product-list-container">
                    <h2><i class="fa-solid fa-cart-shopping"></i> Listado de Productos</h2>
                    <div class="product-grid">
                        </div>
                </div>
            </main>
        </div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modal-img" src="" alt="Imagen del Producto">
                <h3 id="modal-title"></h3>
                <p id="modal-code"></p>
                <p id="modal-price"></p>
                <p id="modal-stock"></p>
                <div class="quantity-section">
                    <label for="quantity-input">Cantidad:</label>
                    <input type="number" id="quantity-input" value="1" min="1" step="any">
                    <span id="unit-label"></span>
                    <p id="total-price"></p>
                </div>
                <button id="add-to-cart-btn" class="btn-cart">Agregar al carrito</button>
                <div class="product-description">
                    <h4>Descripción</h4>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/carrito.js"></script>
</body>
</html>
